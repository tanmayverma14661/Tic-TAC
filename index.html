<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Tanmay Verma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .name-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: linear-gradient(to right, #ff4757, #ff6b81);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #444;
            font-weight: 500;
            min-height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 0 auto 25px;
            max-width: 300px;
        }
        
        .cell {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            aspect-ratio: 1;
            transition: all 0.2s ease;
        }
        
        .cell.x {
            color: #ff4757;
        }
        
        .cell.o {
            color: #2ed573;
        }
        
        .cell:hover:not(.x):not(.o) {
            background-color: #f1f2f6;
            transform: scale(1.03);
        }
        
        .cell.win {
            background-color: #ffeaa7;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .restart {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
            margin-bottom: 10px;
        }
        
        .restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }
        
        .restart:active {
            transform: translateY(0);
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #444;
        }
        
        .score {
            font-weight: bold;
            color: #6a11cb;
        }
        
        .footer {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .name-badge {
                top: -12px;
                right: 15px;
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-badge">By Tanmay Verma</div>
        <h1>Tic Tac Toe</h1>
        <div class="status">Player X's turn</div>
        <div class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button class="restart">Restart Game</button>
        <div class="scoreboard">
            <div>Player X: <span class="score" id="score-x">0</span></div>
            <div>Player O: <span class="score" id="score-o">0</span></div>
        </div>
    </div>

    <div class="footer">
        <p>Created with ❤️ by Tanmay Verma</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state variables
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // DOM elements
            const statusDisplay = document.querySelector('.status');
            const cells = document.querySelectorAll('.cell');
            const restartButton = document.querySelector('.restart');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');
            
            // Messages
            const winMessage = () => `Player ${currentPlayer} wins!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentPlayerTurn = () => `Player ${currentPlayer}'s turn`;
            
            // Set status display
            statusDisplay.innerHTML = currentPlayerTurn();
            
            // Handle cell click
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
                
                // Check if cell already played or game not active
                if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Process the move
                gameBoard[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                } else {
                    // Switch player
                    swapPlayer();
                    statusDisplay.innerHTML = currentPlayerTurn();
                }
            }
            
            // Check for win
            function checkWin() {
                for (let i = 0; i < winPatterns.length; i++) {
                    const [a, b, c] = winPatterns[i];
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        // Highlight winning cells
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        return true;
                    }
                }
                return false;
            }
            
            // Check for draw
            function isDraw() {
                return !gameBoard.includes('');
            }
            
            // Switch player
            function swapPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
            
            // End game
            function endGame(draw) {
                gameActive = false;
                if (draw) {
                    statusDisplay.innerHTML = drawMessage();
                } else {
                    statusDisplay.innerHTML = winMessage();
                    // Update score
                    scores[currentPlayer]++;
                    updateScores();
                }
            }
            
            // Update score display
            function updateScores() {
                scoreX.textContent = scores['X'];
                scoreO.textContent = scores['O'];
            }
            
            // Restart game
            function restartGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                statusDisplay.innerHTML = currentPlayerTurn();
                
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'win');
                });
            }
            
            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', restartGame);
        });
    </script>
</body>
</html>
